version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tmo-postgres
    environment:
      POSTGRES_DB: commerce
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
    ports:
      - "5432:5432"
    volumes:
      - tmo-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tmo-postgres-data:
