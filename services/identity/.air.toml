root = "."
tmp_dir = "tmp/air/identity"

[build]
cmd = "go build -o ./tmp/air/identity/identity ./services/identity/cmd/identity"
bin = "./tmp/air/identity/identity"
delay = 1000
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
include_dir = ["services/identity", "packages/go-shared"]
exclude_dir = [".git", "node_modules", "tmp", "dist", "build", "infra/dev/media"]
exclude_regex = ["_test\\.go"]
stop_on_error = true
send_interrupt = true
kill_delay = "2s"

[log]
time = true

[misc]
clean_on_exit = true
