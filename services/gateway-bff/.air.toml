root = "."
tmp_dir = "tmp/air/gateway-bff"

[build]
cmd = "go build -o ./tmp/air/gateway-bff/gateway-bff ./services/gateway-bff/cmd/gateway-bff"
bin = "./tmp/air/gateway-bff/gateway-bff"
delay = 1000
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
include_dir = ["services/gateway-bff", "packages/go-shared"]
exclude_dir = [".git", "node_modules", "tmp", "dist", "build", "infra/dev/media"]
exclude_regex = ["_test\\.go"]
stop_on_error = true
send_interrupt = true
kill_delay = "2s"

[log]
time = true

[misc]
clean_on_exit = true
