root = "."
tmp_dir = "tmp/air/commerce"

[build]
cmd = "go build -o ./tmp/air/commerce/commerce ./services/commerce/cmd/commerce"
bin = "./tmp/air/commerce/commerce"
delay = 1000
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
include_dir = ["services/commerce", "packages/go-shared"]
exclude_dir = [".git", "node_modules", "tmp", "dist", "build", "infra/dev/media"]
exclude_regex = ["_test\\.go"]
stop_on_error = true
send_interrupt = true
kill_delay = "2s"

[log]
time = true

[misc]
clean_on_exit = true
