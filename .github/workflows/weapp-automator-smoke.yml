---
name: weapp-automator-smoke

'on':
  workflow_dispatch:
    inputs:
      strict_p1:
        description: "Treat P1 issues as blocking"
        required: false
        default: "true"
      routes:
        description: "Optional route matrix (comma separated)"
        required: false
        default: ""
      assert_min_products:
        description: "Minimum product count assertion for home route"
        required: false
        default: "1"
      assert_category_min:
        description: "Minimum category count assertion"
        required: false
        default: "1"
      assert_image_success_min:
        description: "Minimum successful image request count"
        required: false
        default: "1"
      assert_no_console_error:
        description: "Fail on any console.error logs"
        required: false
        default: "true"
  pull_request:
    paths:
      - "apps/miniapp/**"
      - "tools/scripts/**"
      - "infra/dev/**"
      - ".github/workflows/weapp-automator-smoke.yml"

jobs:
  weapp-smoke:
    if: github.event_name == 'workflow_dispatch' || vars.ENABLE_WEAPP_AUTOMATOR == 'true'
    runs-on: [self-hosted, macOS]
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run weapp automator smoke
        env:
          MINIAPP_SMOKE_STACK_UP: "true"
          WEAPP_STRICT_P1: ${{ github.event.inputs.strict_p1 || 'true' }}
          WEAPP_AUTOMATOR_ROUTES: ${{ github.event.inputs.routes || '' }}
          WEAPP_SMOKE_ASSERT_MIN_PRODUCTS: ${{ github.event.inputs.assert_min_products || '1' }}
          WEAPP_SMOKE_ASSERT_CATEGORY_MIN: ${{ github.event.inputs.assert_category_min || '1' }}
          WEAPP_SMOKE_ASSERT_IMAGE_SUCCESS_MIN: ${{ github.event.inputs.assert_image_success_min || '1' }}
          WEAPP_SMOKE_ASSERT_NO_CONSOLE_ERROR: ${{ github.event.inputs.assert_no_console_error || 'true' }}
        run: pnpm -C apps/miniapp debug:weapp:smoke

      - name: Upload weapp logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: weapp-automator-logs
          path: apps/miniapp/.logs/weapp
