openapi: 3.1.0
info:
  title: Procurement Mini Program - Commerce API
  version: 0.1.0
  description: |
    v1 API contract for customer/staff mini programs + Admin Web.
    Conventions:
    - JSON field naming: camelCase
    - Time: RFC3339 date-time strings
    - IDs: UUID strings
    - Auth: Bearer JWT access token
    - Idempotency: send `Idempotency-Key` for order submit and payment create
servers:
- url: https://api.example.com
tags:
- name: Catalog
- name: Wishlist
- name: Cart
- name: Orders
- name: Tracking
- name: ProductRequests
- name: AfterSales
  description: Owned by commerce service.
- name: Inquiries
security:
- bearerAuth: []
paths:
  "/catalog/categories":
    get:
      tags:
      - Catalog
      summary: List categories
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Category"
                required:
                - items
    post:
      tags:
      - Catalog
      summary: Create category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateCategoryRequest"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Category"
  "/catalog/products":
    get:
      tags:
      - Catalog
      summary: Search/list products (SPU list)
      security: []
      parameters:
      - in: query
        name: q
        schema:
          type: string
      - in: query
        name: categoryId
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedProductList"
    post:
      tags:
      - Catalog
      summary: Create product (SPU)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateCatalogProductRequest"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProductDetail"
  "/catalog/products/{spuId}":
    get:
      tags:
      - Catalog
      summary: Get product detail (SPU + SKU summary)
      security: []
      parameters:
      - in: path
        name: spuId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProductDetail"
  "/catalog/products/{spuId}/skus":
    post:
      tags:
      - Catalog
      summary: Create SKU for product
      parameters:
      - in: path
        name: spuId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateSkuRequest"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SKU"
  "/wishlist":
    get:
      tags:
      - Wishlist
      summary: Get wishlist (favorites)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      "$ref": "#/components/schemas/WishlistItem"
                required:
                - items
    post:
      tags:
      - Wishlist
      summary: Add SKU to wishlist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skuId:
                  type: string
                  format: uuid
              required:
              - skuId
      responses:
        '204':
          description: No Content
  "/wishlist/{skuId}":
    delete:
      tags:
      - Wishlist
      summary: Remove SKU from wishlist
      parameters:
      - in: path
        name: skuId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: No Content
  "/cart":
    get:
      tags:
      - Cart
      summary: Get current cart
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Cart"
  "/cart/items":
    post:
      tags:
      - Cart
      summary: Add item to cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AddCartItemRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Cart"
  "/cart/items/{itemId}":
    patch:
      tags:
      - Cart
      summary: Update cart item qty
      parameters:
      - in: path
        name: itemId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                qty:
                  type: integer
                  minimum: 1
              required:
              - qty
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Cart"
    delete:
      tags:
      - Cart
      summary: Remove cart item
      parameters:
      - in: path
        name: itemId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: No Content
  "/cart/import-jobs":
    post:
      tags:
      - Cart
      summary: Upload Excel for bulk add-to-cart (creates an import job)
      description: Auto-add uses SKU code/ID match; otherwise name+attributes full
        match. Unmatched or ambiguous rows are returned for confirmation. Job service
        orchestrates async execution; business data remains owned by domain services.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CartImportJob"
  "/cart/import-jobs/{jobId}":
    get:
      tags:
      - Cart
      summary: Get cart import job status and matching result
      description: Auto-add uses SKU code/ID match; otherwise name+attributes full
        match. Job service orchestrates async execution; business data remains owned
        by domain services.
      parameters:
      - in: path
        name: jobId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CartImportJob"
  "/cart/import-jobs/{jobId}/confirm":
    post:
      tags:
      - Cart
      summary: Confirm SKU selections for ambiguous rows
      parameters:
      - in: path
        name: jobId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ConfirmCartImportRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Cart"
  "/orders":
    post:
      tags:
      - Orders
      summary: Submit intent order
      parameters:
      - in: header
        name: Idempotency-Key
        required: false
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateOrderRequest"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
        '409':
          "$ref": "#/components/responses/Conflict"
    get:
      tags:
      - Orders
      summary: List orders (scope by role)
      parameters:
      - in: query
        name: customerId
        schema:
          type: string
          format: uuid
      - in: query
        name: ownerSalesUserId
        schema:
          type: string
          format: uuid
      - in: query
        name: status
        schema:
          "$ref": "#/components/schemas/OrderStatus"
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedOrderList"
  "/orders/{orderId}":
    get:
      tags:
      - Orders
      summary: Get my order detail
      parameters:
      - in: path
        name: orderId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
  "/orders/{orderId}/tracking":
    get:
      tags:
      - Tracking
      summary: Get tracking info (waybill numbers)
      parameters:
      - in: path
        name: orderId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TrackingInfo"
    post:
      tags:
      - Tracking
      summary: Add/update tracking info (procurement)
      description: Shipments are merged by waybillNo; new entries are appended.
      parameters:
      - in: path
        name: orderId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateTrackingRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TrackingInfo"
  "/product-requests":
    get:
      tags:
      - ProductRequests
      summary: List product requests ("can't find product")
      parameters:
      - in: query
        name: createdAfter
        schema:
          type: string
          format: date-time
      - in: query
        name: createdBefore
        schema:
          type: string
          format: date-time
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedProductRequestList"
    post:
      tags:
      - ProductRequests
      summary: Submit "can't find product" request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateProductRequest"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProductRequest"
  "/after-sales/tickets":
    get:
      tags:
      - AfterSales
      summary: List after-sales tickets
      parameters:
      - in: query
        name: status
        schema:
          "$ref": "#/components/schemas/TicketStatus"
      - in: query
        name: orderId
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedAfterSalesTicketList"
    post:
      tags:
      - AfterSales
      summary: Create after-sales ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateAfterSalesTicket"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AfterSalesTicket"
  "/after-sales/tickets/{ticketId}":
    get:
      tags:
      - AfterSales
      summary: Get after-sales ticket detail
      parameters:
      - in: path
        name: ticketId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AfterSalesTicket"
    patch:
      tags:
      - AfterSales
      summary: Update after-sales ticket (status/assignee)
      parameters:
      - in: path
        name: ticketId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateAfterSalesTicketRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AfterSalesTicket"
  "/after-sales/tickets/{ticketId}/messages":
    get:
      tags:
      - AfterSales
      summary: List ticket messages
      parameters:
      - in: path
        name: ticketId
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedAfterSalesMessageList"
    post:
      tags:
      - AfterSales
      summary: Post a message in ticket (customer/staff/AI)
      parameters:
      - in: path
        name: ticketId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateTicketMessage"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AfterSalesMessage"
  "/inquiries/price":
    get:
      tags:
      - Inquiries
      summary: List price inquiries
      parameters:
      - in: query
        name: status
        schema:
          type: string
          enum:
          - OPEN
          - RESPONDED
          - CLOSED
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedPriceInquiryList"
    post:
      tags:
      - Inquiries
      summary: Create price negotiation inquiry ("feel expensive, let's talk")
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreatePriceInquiry"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PriceInquiry"
  "/inquiries/price/{inquiryId}":
    get:
      tags:
      - Inquiries
      summary: Get price inquiry detail
      parameters:
      - in: path
        name: inquiryId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PriceInquiry"
    patch:
      tags:
      - Inquiries
      summary: Update price inquiry (status/assignee/summary)
      parameters:
      - in: path
        name: inquiryId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdatePriceInquiryRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PriceInquiry"
  "/inquiries/price/{inquiryId}/messages":
    get:
      tags:
      - Inquiries
      summary: List price inquiry messages
      parameters:
      - in: path
        name: inquiryId
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedInquiryMessageList"
    post:
      tags:
      - Inquiries
      summary: Post a message in price inquiry
      parameters:
      - in: path
        name: inquiryId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateInquiryMessage"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InquiryMessage"
  "/shipments/import-jobs":
    post:
      tags:
      - Tracking
      summary: Upload Excel for bulk waybill import (procurement)
      description: Job service orchestrates async execution; business data remains
        owned by domain services.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                excelFile:
                  type: string
                  format: binary
              required:
              - excelFile
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ImportJob"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ErrorResponse"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ErrorResponse"
  schemas:
    ErrorResponse:
      "$ref": "./common.yaml#/components/schemas/ErrorResponse"
    MiniLoginRequest:
      "$ref": "./common.yaml#/components/schemas/MiniLoginRequest"
    PasswordLoginRequest:
      "$ref": "./common.yaml#/components/schemas/PasswordLoginRequest"
    AuthResponse:
      "$ref": "./common.yaml#/components/schemas/AuthResponse"
    User:
      "$ref": "./common.yaml#/components/schemas/User"
    SalesQrCode:
      "$ref": "./common.yaml#/components/schemas/SalesQrCode"
    CreateCategoryRequest:
      type: object
      properties:
        name:
          type: string
        parentId:
          type: string
          format: uuid
          nullable: true
        sort:
          type: integer
          default: 0
      required:
      - name
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        parentId:
          type: string
          format: uuid
          nullable: true
        sort:
          type: integer
          default: 0
      required:
      - id
      - name
      - sort
    ProductSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        coverImageUrl:
          type: string
        categoryId:
          type: string
          format: uuid
        tags:
          type: array
          items:
            type: string
      required:
      - id
      - name
      - categoryId
    CreateCatalogProductRequest:
      type: object
      properties:
        name:
          type: string
        categoryId:
          type: string
          format: uuid
        description:
          type: string
        coverImageUrl:
          type: string
        images:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        filterDimensions:
          type: array
          items:
            type: string
      required:
      - name
      - categoryId
    CreateSkuRequest:
      type: object
      properties:
        skuCode:
          type: string
        name:
          type: string
        spec:
          type: string
          description: Primary spec label used for matching (e.g., size/grade); store here and avoid duplicating in attributes
        attributes:
          type: object
          additionalProperties:
            type: string
        priceTiers:
          type: array
          items:
            "$ref": "#/components/schemas/PriceTier"
        unit:
          type: string
        isActive:
          type: boolean
          default: true
      required:
      - name
    PagedProductList:
      type: object
      properties:
        items:
          type: array
          items:
            "$ref": "#/components/schemas/ProductSummary"
        page:
          type: integer
        pageSize:
          type: integer
        total:
          type: integer
      required:
      - items
      - page
      - pageSize
      - total
    PriceTier:
      type: object
      properties:
        minQty:
          type: integer
          minimum: 1
        maxQty:
          type: integer
          nullable: true
          description: null means no upper bound
        unitPriceFen:
          type: integer
          format: int64
          description: Unit price in fen (1/100 yuan), integer only
      required:
      - minQty
      - unitPriceFen
    SKU:
      type: object
      properties:
        id:
          type: string
          format: uuid
        spuId:
          type: string
          format: uuid
        skuCode:
          type: string
        name:
          type: string
        spec:
          type: string
          description: Canonical spec label for matching; do not duplicate in attributes
        attributes:
          type: object
          additionalProperties:
            type: string
        priceTiers:
          type: array
          items:
            "$ref": "#/components/schemas/PriceTier"
        unit:
          type: string
          example: pcs
        isActive:
          type: boolean
          default: true
      required:
      - id
      - spuId
      - name
      - isActive
    ProductDetail:
      type: object
      properties:
        product:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            description:
              type: string
            images:
              type: array
              items:
                type: string
            categoryId:
              type: string
              format: uuid
            filterDimensions:
              type: array
              description: For multi-level filtering, e.g., material -> length ->
                size
              items:
                type: string
          required:
          - id
          - name
          - categoryId
        skus:
          type: array
          items:
            "$ref": "#/components/schemas/SKU"
      required:
      - product
      - skus
    WishlistItem:
      type: object
      properties:
        sku:
          "$ref": "#/components/schemas/SKU"
        createdAt:
          type: string
          format: date-time
      required:
      - sku
      - createdAt
    CartItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sku:
          "$ref": "#/components/schemas/SKU"
        qty:
          type: integer
          minimum: 1
      required:
      - id
      - sku
      - qty
    Cart:
      type: object
      properties:
        items:
          type: array
          items:
            "$ref": "#/components/schemas/CartItem"
        updatedAt:
          type: string
